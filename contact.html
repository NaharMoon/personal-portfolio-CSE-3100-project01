<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact – Nazmun Nahar Moon</title>

    <!-- Font + Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <style>
        :root {
            --bg: #fde6c7;
            --panel: #ffffff;
            --brand: #efc08ac6;
            --brand-dark: #f1a651eb;
            --text: #1a1a1a;
            --muted: #6c6c6c;
            --ink: #0e0f1a;
            --radius: 14px;
            --shadow: 0 12px 30px rgba(0, 0, 0, .08);
            --field: #f6f6f6;
            --line: #e9e9e9;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: Poppins, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            color: var(--text);
            background: var(--bg);
        }

        /* NAV */
        .nav {
            max-width: 1180px;
            margin: 22px auto 0;
            padding: 14px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: transparent;
            border-radius: var(--radius);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            color: var(--brand-dark);
        }

        .brand .logo {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            /* background: #111; */
            background: var(--brand-dark);
            color: #fff;
            font-weight: 800;
        }

        .navlinks {
            display: flex;
            align-items: center;
            gap: 28px
        }

        .navlinks a {
            color: var(--ink);
            text-decoration: none;
            font-weight: 500
        }

        .nav .login {
            padding: 10px 18px;
            border-radius: 10px;
            background: var(--brand);
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        /* CARD */
        .card {
            max-width: 1180px;
            margin: 10px auto 40px;
            /* padding: 18px; */
            background: var(--panel);
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        .grid {
            display: grid;
            grid-template-columns: 1.15fr .60fr;
            gap: 0;
            border-radius: 16px;
            overflow: hidden;
            /* image clipped nicely */
            border: 1px solid var(--line);
        }

        /* LEFT PANEL (form) */
        .left {
            padding: 50px 56px 42px;
            background: #fff;
        }

        h1 {
            margin: 0 0 10px;
            font-size: 36px;
            line-height: 1.2
        }

        .sub {
            margin: 0 0 26px;
            color: var(--muted)
        }

        .field {
            position: relative;
            margin-bottom: 14px;
        }

        .field i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            opacity: .6;
        }

        input,
        textarea {
            width: 100%;
            padding: 14px 14px 14px 42px;
            border: 1px solid var(--line);
            border-radius: 8px;
            background: #fff;
            font: inherit;
            outline: none;
        }

        .text textarea {
            padding-left: 12px;
        }

        textarea {
            min-height: 120px;
            resize: vertical
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 13px 22px;
            border-radius: 8px;
            background: linear-gradient(180deg, var(--brand) 0%, var(--brand-dark) 100%);
            color: #222;
            text-decoration: none;
            font-weight: 700;
            border: 0;
            box-shadow: 0 6px 16px rgba(240, 155, 63, .25);
        }

        /* CONTACT INFO */
        .info {
            margin-top: 28px;
            border-top: 1px solid var(--line);
            padding-top: 18px;
        }

        .info h3 {
            margin: 4px 0 14px;
            font-size: 18px
        }

        .info-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 14px
        }

        .item {
            display: flex;
            gap: 12px;
            align-items: flex-start
        }

        .ico {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            /* background: #f6f6f6; */
            background: var(--bg);
            border: 1px solid var(--line);
        }

        .cap {
            font-size: 12px;
            color: #9a9a9a;
            margin-bottom: 2px
        }

        .val {
            font-size: 14px;
            color: #4a4a4a
        }

        /* RIGHT IMAGE */
        .right {
            background: #ddd;
            position: relative;
            min-height: 520px;
        }

        .right img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        /* RESPONSIVE */
        @media (max-width: 980px) {
            .grid {
                grid-template-columns: 1fr
            }

            .right {
                order: -1;
                height: 300px;
                min-height: 300px
            }

            .left {
                padding: 34px 22px
            }

            .info-row {
                grid-template-columns: 1fr
            }
        }
    </style>
</head>

<body>

    <!-- Top Nav -->
    <header class="nav">
        <div class="brand">
            <div class="logo">M</div>
            <div>nahar_moon</div>
        </div>
        <nav class="navlinks">
            <a href="index.html">Home</a>
            <a href="about.html">About me</a>
            <a href="projects.html">Projects</a>
            <a href="skills.html">Skills</a>
            <a class="login" href="contact.html">CONTACT</a>
        </nav>
    </header>

    <!-- Main Card -->
    <section class="card">
        <div class="grid">
            <!-- Left: Form + Info -->
            <div class="left">
                <h1>Let’s Get In Touch!</h1>
                <p class="sub">Fill in the form below and I’ll get back to you soon.</p>

                <form action="#">
                    <div class="field">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" placeholder="Full Name">
                    </div>
                    <div class="field">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" placeholder="Email Address">
                    </div>
                    <div class="field text">
                        <!-- <i class="fa-regular fa-comment"></i> -->
                        <textarea placeholder="Write your message here..."></textarea>
                    </div>
                    <button class="btn" type="submit">GET IN TOUCH</button>
                </form>

                <div class="info">
                    <h3>Contact Info</h3>
                    <div class="info-row">
                        <div class="item">
                            <div class="ico"><i class="fa-regular fa-envelope"></i></div>
                            <div>
                                <div class="cap">EMAIL</div>
                                <div class="val">nahar@gmail.com</div>
                            </div>
                        </div>
                        <div class="item">
                            <div class="ico"><i class="fa-solid fa-phone"></i></div>
                            <div>
                                <div class="cap">CONTACT NUMBER</div>
                                <div class="val">+88 01998557850</div>
                            </div>
                        </div>
                        <div class="item">
                            <div class="ico"><i class="fa-solid fa-location-dot"></i></div>
                            <div>
                                <div class="cap">LOCATION</div>
                                <div class="val">Khulna, Bangladesh</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right: Image -->
            <div class="right">
                <img src="./assets/images/standing-photo.jpg" alt="">
            </div>
        </div>
    </section>

</body>

</html>
